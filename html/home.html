<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Turismo Colombia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #4a4a4a;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #2c8a4a;
            color: white;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #2f665f;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 1rem 0;
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }
        header {
            text-align: center;
            padding: 4rem 2rem;
            background: #e8f5e9;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #2c8a4a;
            color: white;
        }
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    .dropdown-content a {
        color: #333;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown-content a:hover {
        background-color: #2c8a4a;
        color: white;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    </style>
</head>
<body>

    <nav>
        <h1>Eco Turismo</h1>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="nav-links" id="nav-links">
            <a href="/">Inicio</a>
            
            <a href="/destino">Destinos</a>
            <li class="dropdown">
                <a href="#" class="dropbtn">Reservas <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="reservas.html">Nueva Reserva</a>
                        <a href="#">Mis Reservas</a>
                    </div>
            </li>
            <a href="/contacto" class="Formulario de Proovedores">Contáctenos</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <header>
        <h2>Explora la Diversidad Ecológica de Colombia</h2>
        <p>Descubre la riqueza natural, desde la Amazonía hasta la Sierra Nevada.</p>
    </header>

    <div class="carousel">
        <img src="/mnt/data/image.png" alt="Eco Time" class="active">
        <img src="https://via.placeholder.com/1200x600?text=Amazonia" alt="Amazonía Colombiana">
        <img src="https://via.placeholder.com/1200x600?text=Sierra+Nevada" alt="Sierra Nevada">
        <img src="https://via.placeholder.com/1200x600?text=Pacifico" alt="Pacífico Colombiano">
    </div>

    <footer>
        &copy; 2025 Eco Turismo Colombia - Todos los derechos reservados
    </footer>

    <script src="Api.js">
    </script>

</body>
</html>
