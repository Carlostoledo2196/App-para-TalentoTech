<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Turismo Colombia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #4a4a4a;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #2f665f;
            color: white;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #2f665f;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 1rem 0;
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }
        header {
            text-align: center;
            padding: 4rem 2rem;
            background: #e8f5e9;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #2f665f;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Eco Turismo</h1>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="nav-links" id="nav-links">
            <a href="/">Inicio</a>
            <a href="/login">Login</a>
            <a href="/contacto" class="Formulario de Proovedores">Contáctenos</a>
        </div>
    </nav>

    <header>
        <h2>Explora la Diversidad Ecológica de Colombia</h2>
        <p>Descubre la riqueza natural, desde la Amazonía hasta la Sierra Nevada.</p>
    </header>

    <div class="carousel">
        <img src="/mnt/data/image.png" alt="Eco Time" class="active">
        <img src="https://via.placeholder.com/1200x600?text=Amazonia" alt="Amazonía Colombiana">
        <img src="https://via.placeholder.com/1200x600?text=Sierra+Nevada" alt="Sierra Nevada">
        <img src="https://via.placeholder.com/1200x600?text=Pacifico" alt="Pacífico Colombiano">
    </div>

    <footer>
        &copy; 2025 Eco Turismo Colombia - Todos los derechos reservados
    </footer>

    <script src="Api.js">
    </script>

</body>
</html>
