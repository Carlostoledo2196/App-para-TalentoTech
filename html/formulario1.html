<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de HTML</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo-ecotrip.jpg" alt="EcoReservas Logo">
            <h1>ECO TRIP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Reservas <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="reservas.html">Nueva Reserva</a>
                        <a href="misReservas.html">Mis Reservas</a>
                    </div>
                </li>
                
                <li><a href="contactos.html">Contactenos</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h1>Acercate a la Histórica Aventura </h1>
        <form action="https://example.com/submit" method="post">
            <!-- action: URL donde se enviarán los datos del formulario
             o puede corresponder al envio de otro archivo (js,php, otros)  -->
            <!-- method: método HTTP para enviar datos ('post' o 'get') -->
    
            <!-- Input de texto -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required maxlength="50">
            <!--Id Asignar un identificador único al elemento dentro del documento HTML.
            name:  Asociar un nombre al elemento para identificarlo cuando los datos del formulario se envían al servidor  
            El atributo for en la etiqueta <label> apunta al id del elemento al que describe, lo que mejora la accesibilidad.
             type="text": Campo de texto de una sola línea -->
            <!-- placeholder: Texto visible hasta que el usuario escribe -->
            <!-- required: Campo obligatorio -->
            <!-- maxlength: Longitud máxima permitida -->
            <br><br>
    
            <!-- Input de contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <!-- type="password": Oculta el texto ingresado -->
            <!-- minlength: Longitud mínima requerida -->
            <!-- required: Campo obligatorio -->
            <br><br>
    
            <!-- Input de correo -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <!-- type="email": Valida que el texto tenga formato de correo -->
            <!-- required: Campo obligatorio -->
            <br><br>
    
            <!-- Input de número -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120">
            <!-- type="number": Campo para valores numéricos -->
            <!-- min y max: Define un rango de valores permitidos -->
            <br><br>
    
            <!-- Input de fecha -->
            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            <!-- type="date": Campo para seleccionar una fecha -->
            <br><br>
    
            <!-- Input de checkbox -->
            <label><input type="checkbox" name="terminos" required> Acepto los términos y condiciones</label>
            <!-- type="checkbox": Permite seleccionar una o más opciones -->
            <!-- required: Necesario para continuar -->
            <br><br>
    
            <!-- Radio button -->
            <p>Género:</p>
            <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
            <label><input type="radio" name="genero" value="otro"> Otro</label>
            <!-- type="radio": Permite seleccionar solo una opción -->
            <!-- name común: Agrupa los botones como un conjunto -->
            <br><br>
    
            <!-- Select -->
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione un país</option>
                <option value="mexico">Colombia</option>
                <option value="españa">España</option>
                <option value="argentina">Argentina</option>
            </select>
            <!-- select: Menú desplegable -->
            <!-- option: Cada opción dentro del menú -->
            <br><br>
    
            <!-- Textarea -->
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe aquí tus comentarios"></textarea>
            <!-- textarea: Campo de texto de varias líneas -->
            <!-- rows y cols: Tamaño del área de texto -->
            <br><br>
    
            <!-- Botón de enviar -->
            <button type="submit">Enviar</button>
            <!-- type="submit": Envía el formulario -->
        </form>
    </div>
</body>
</html>
